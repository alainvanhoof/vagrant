---
# tasks file for alpine_telegraf

- name: Install packages
  apk:
    name: "{{ item }}"
    state: present
    update_cache: true
  with_items:
      - ca-certificates
      - tar

- name: Get the key for glibc 
  get_url:
    url: https://raw.githubusercontent.com/sgerrand/alpine-pkg-glibc/master/sgerrand.rsa.pub
    dest: /etc/apk/keys/sgerrand.rsa.pub
    mode: 0440

- name: Get glibc 
  get_url:
    url: https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.25-r0/glibc-2.25-r0.apk
    dest: /tmp/glibc-2.25-r0.apk
    mode: 0440

- name: Install packages glibc
  apk:
    name: /tmp/glibc-2.25-r0.apk
    state: present

- name: Create /opt
  file:
     dest: /opt
     state: directory
     mode: 0755  

- name: Get Telegraf
  unarchive:
      src: https://dl.influxdata.com/telegraf/releases/telegraf-1.5.1_linux_amd64.tar.gz
      dest: /
      extra_opts: "--strip-components=2"
      remote_src: True
      creates: /opt/telegraf

- name: Install Telegraf init.d
  copy:
      src: telegraf.init.d
      dest: /etc/init.d/telegraf
      mode: 0755  

- name: Install Telegraf conf.d
  copy:
      src: telegraf.conf.d
      dest: /etc/conf.d/telegraf
      mode: 0440
      
- name: Start Telegraf 
  service:
      name: telegraf
      state: started
      enabled: true
         
...
