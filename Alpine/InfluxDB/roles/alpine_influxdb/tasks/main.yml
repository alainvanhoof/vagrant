---
# tasks file for alpine_influxdb

- name: Install packages
  apk:
    name: "{{ item }}"
    state: present
    update_cache: true
  with_items:
      - ca-certificates
      - tar

- name: Get the key for glibc 
  get_url:
    url: https://raw.githubusercontent.com/sgerrand/alpine-pkg-glibc/master/sgerrand.rsa.pub
    dest: /etc/apk/keys/sgerrand.rsa.pub
    mode: 0440

- name: Get glibc 
  get_url:
    url: https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.25-r0/glibc-2.25-r0.apk
    dest: /tmp/glibc-2.25-r0.apk
    mode: 0440

- name: Install packages glibc
  apk:
    name: /tmp/glibc-2.25-r0.apk
    state: present

- name: Get InfluxDB 
  unarchive:
      src: https://dl.influxdata.com/influxdb/releases/influxdb-1.4.2_linux_amd64.tar.gz
      dest: /
      extra_opts: "--strip-components=2"
      remote_src: True
      creates: /usr/bin/influxd

- name: Install InfluxDB  init.d
  copy:
      src: influxdb.init.d
      dest: /etc/init.d/influxdb
      mode: 0755  

- name: Install InfluxDB  conf.d
  copy:
      src: influxdb.conf.d
      dest: /etc/conf.d/influxdb
      mode: 0440
      
- name: Start InfluxDB 
  service:
      name: influxdb
      state: started
      enabled: true
         
...
